<head>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; editor">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <model-viewer src="tora.glb" camera-controls shadow-intensity="1" style="width: 100vw; height: 100vh;"
                  ar-modes="webxr scene-viewer quick-look" ar>

        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" style="width:100hw; height:10%;" id="ar-button">
            View in your space
        </button>
</model-viewer>
